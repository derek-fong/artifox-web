version: 2

# Settings common to each job
job_defaults: &job_defaults
  docker:
    - image: circleci/node:10.5.0-browsers
  working_directory: ~/repo

jobs:
  code_coverage:
    <<: *job_defaults
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package-lock.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-
    - run: npm install
    - run: npm run test -- --code-coverage --progress=false --watch=false
    - run: npm run codecov -- --token=$CODECOV_TOKEN

  unit_tests:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run test -- --progress=false --watch=false

workflows:
  version: 2
  default_workflow:
    jobs:
      - unit_tests
      - code_coverage
