<ax-top-toolbar (toggleSidenav)="sidenav.toggle()"></ax-top-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <ax-sidenav [sidenavElement]="sidenav"></ax-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
